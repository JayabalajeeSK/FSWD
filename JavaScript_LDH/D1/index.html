<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple HTML page example">
    <meta name="author" content="Jayabalajee">

    <title>Simple HTML Page</title>
</head>
<body>

    <p id="para1">Paragraph 1: This is the first paragraph.</p>
    <p>Paragraph 2: This is the second paragraph.</p>
    <p>Paragraph 3: This is the third paragraph.</p>

<script>
    // debugger
    console.log(document.getElementById("para1").innerHTML);
    console.log(document.getElementById("para1").innerHTML="<b>Paragraph 1: This is the 1st paragraph.</b>"); //used with console.log to check on console
</script>

</body>
</html>
